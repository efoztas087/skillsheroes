<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sharpeshapes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <img class="logo" src="img/logo-livingshapes.png" alt="LivingShapes logo" />
        <div class="contact">
          Interested?
          Drop us an email at:
          newbusiness@livingshapes.eu<br />
          <br />
          
        </div>
      </aside>
      <main class="cards">
        <a class="image" href="#" aria-label="The Hive">
          <img class="img-primary" src="img/thehive-outside.jpg" alt="The Hive outside" />
          <img class="img-secondary" src="img/thehive-inside.jpg" alt="The Hive inside" />
        </a>

        <a class="image" href="#" aria-label="B'Fly">
          <img class="img-primary" src="img/bfly-outside.jpg" alt="B'Fly outside" />
          <img class="img-secondary" src="img/bfly-inside.jpg" alt="B'Fly inside" />
        </a>

        <a class="image" href="#" aria-label="Bonsai">
          <img class="img-primary" src="img/bonsai-outside.jpg" alt="Bonsai outside" />
          <img class="img-secondary" src="img/bonsai-inside.jpg" alt="Bonsai inside" />
        </a>

        <a class="image" href="#" aria-label="L'Camou">
          <img class="img-primary" src="img/lcamou-outside.jpg" alt="L'Camou outside" />
          <img class="img-secondary" src="img/lcamou-inside.jpg" alt="L'Camou inside" />
        </a>
      </main>
    </div>
  </body>
</html>
